<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Tester - WASM</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <h1>üêç Python Code Tester with WASM</h1>

        <div class="row">
            <div class="col">
                <div class="section">
                    <h2>Python Code</h2>
                    <textarea id="code-editor">
# Use the name "solution"
def solution(n):
    orig = n
    nums = []
    for _ in range(100_000):
        n = _
        nums.append(n)
    return orig * 2</textarea>
                </div>
            </div>
            <div class="col">
                <div class="section">
                    <div class="row">
                        <h2>Test Cases</h2>
                        <p>Select a problem to load predefined test cases.</p>
                    </div>
                    <div class="row">
                        <select id="test-case-selector">
                            <option value="1">Problem 1</option>
                            <option value="2">Problem 2</option>
                        </select>
                    </div>
                    <div class="row">
                        <div id="test-case-instructions"></div>
                    </div>

                    <div class="row" id="test-cases">
                        <!-- Test cases will be dynamically added here -->
                    </div>
                </div>

                <div class="section">
                    <button id="run-btn">üöÄ Run Tests</button>
                    <button id="clear-btn">üóëÔ∏è Clear Results</button>
                </div>

                <div class="section">
                    <h2>Results</h2>
                    <div id="results" class="boxed-output"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- External Scripts -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.20.0/full/pyodide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
